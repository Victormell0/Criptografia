<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Decriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador Decriptador</h1>
        <textarea id="input" placeholder="Digite seu texto aqui..."></textarea>
        <div class="buttons">
            <button onclick="encrypt()">Encriptar</button>
            <button onclick="decrypt()">Decriptar</button>
        </div>
        <textarea id="output" placeholder="Resultado..." readonly></textarea>
    </div>
    <script src="app.js"></script>
</body>
</html>
